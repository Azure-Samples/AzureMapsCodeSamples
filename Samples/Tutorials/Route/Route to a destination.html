<!DOCTYPE html>
<html lang="en">

<head>
    <title>Route to a destination - Azure Maps Web SDK Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This tutorial shows how to calculate a route and display it on the map." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, services, module, tutorials, routing, directions, route, truck, commercial vehicle" />
    <meta name="author" content="Microsoft Azure Maps" /><meta name="version" content="1.0" />
    <meta name="screenshot" content="screenshot.jpg" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" rel="stylesheet" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>

    <!-- Add a reference to the Azure Maps Rest Helper JavaScript file. -->
    <script src="https://samples.azuremaps.com/lib/azure-maps/azure-maps-helper.min.js"></script>

    <script>
        var map, datasource, client;

        function GetMap() {

            // Instantiate a map object
            map = new atlas.Map('myMap', {
                view: 'Auto',

                //Add authentication details for connecting to Azure Maps.
                authOptions: {
                    //Use Azure Active Directory authentication.
                    authType: 'anonymous',
                    clientId: 'e6b6ab59-eb5d-4d25-aa57-581135b927f0', //Your Azure Maps client id for accessing your Azure Maps account.
                    getToken: function (resolve, reject, map) {
                        //URL to your authentication service that retrieves an Azure Active Directory Token.
                        var tokenServiceUrl = "https://samples.azuremaps.com/api/GetAzureMapsToken";

                        fetch(tokenServiceUrl).then(r => r.text()).then(token => resolve(token));
                    }

                    //Alternatively, use an Azure Maps key. Get an Azure Maps key at https://azure.com/maps. NOTE: The primary key should be used as the key.
                    //authType: 'subscriptionKey',
                    //subscriptionKey: '[YOUR_AZURE_MAPS_KEY]'
                }
            });

            //Wait until the map resources are ready.
            map.events.add('ready', function () {

                //Create a data source and add it to the map.
                datasource = new atlas.source.DataSource();
                map.sources.add(datasource);

                //Add a layer for rendering the route lines and have it render under the map labels.
                map.layers.add(new atlas.layer.LineLayer(datasource, null, {
                    strokeColor: '#2272B9',
                    strokeWidth: 5,
                    lineJoin: 'round',
                    lineCap: 'round'
                }), 'labels');

                //Add a layer for rendering point data.
                map.layers.add(new atlas.layer.SymbolLayer(datasource, null, {
                    iconOptions: {
                        image: ['get', 'icon'],
                        allowOverlap: true
                    },
                    textOptions: {
                        textField: ['get', 'title'],
                        offset: [0, 1.2]
                    },
                    filter: ['any', ['==', ['geometry-type'], 'Point'], ['==', ['geometry-type'], 'MultiPoint']] //Only render Point or MultiPoints in this layer.
                }));


                //Create the GeoJSON objects which represent the start and end points of the route.
                var startPoint = new atlas.data.Feature(new atlas.data.Point([-122.130137, 47.644702]), {
                    title: "Redmond",
                    icon: "pin-blue"
                });

                var endPoint = new atlas.data.Feature(new atlas.data.Point([-122.3352, 47.61397]), {
                    title: "Seattle",
                    icon: "pin-round-blue"
                });

                //Add the data to the data source.
                datasource.add([startPoint, endPoint]);

                map.setCamera({
                    bounds: atlas.data.BoundingBox.fromData([startPoint, endPoint]),
                    padding: 80
                });

                var query = startPoint.geometry.coordinates[1] + "," +
                            startPoint.geometry.coordinates[0] + ":" +
                            endPoint.geometry.coordinates[1] + "," +
                            endPoint.geometry.coordinates[0];
                var url = `https://{azMapsDomain}/route/directions/json?api-version=1.0&query=${query}`;

                //Make a search route request
                processRequest(url).then((response) => {
                    var route = response.routes[0];
                    //Create an array to store the coordinates of each turn
                    var routeCoordinates = [];
                    route.legs.forEach((leg) => {
                        var legCoordinates = leg.points.map((point) => {
                            return [point.longitude, point.latitude];
                        });
                        //Add each turn to the array
                        routeCoordinates = routeCoordinates.concat(legCoordinates);
                    });
                    //Add route line to the datasource
                    datasource.add(new atlas.data.Feature(new atlas.data.LineString(routeCoordinates)));
                });
            });
        }
    </script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #myMap {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body onload="GetMap()">
    <div id="myMap"></div>
</body>

</html>
