<!DOCTYPE html>
<html>
<head>
    <title>HTML Marker Pulse Animation - Azure Maps Web Control Samples</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to pulse animate the position of a HTML marker on the map." />
    <meta name="keywords" content="map, gis, API, SDK, animate, animation, symbol, pushpin, marker, pin" />
    <meta name="author" content="Microsoft Azure Maps" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/css/atlas.min.css?api-version=1" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/js/atlas.min.js?api-version=1"></script>

    <script type='text/javascript'>
        var map, marker;

        function GetMap() {
            //Add your Azure Maps subscription key to the map SDK. Get an Azure Maps key at https://azure.com/maps
            atlas.setSubscriptionKey('<Your Azure Maps Key>');

            //Initialize a map instance.
            map = new atlas.Map('myMap', {
                center: [-110, 45]
            });

            //Wait until the map resources are ready.
            map.events.add('ready', function () {
                //Create a HTML marker and add it to the map.
                marker = new atlas.HtmlMarker({
                    htmlContent: '<div class="pulseIcon"></div>',
                    position: [-110, 45]
                });

                map.markers.add(marker);
            });
        }

    </script>
    <style type="text/css">
        .pulseIcon {
            display: block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: orange;
            border: 2px solid white;
            cursor: pointer;
            box-shadow: 0 0 0 rgba(0, 204, 255, 0.4);
            animation: pulse 3s infinite;
        }

            .pulseIcon:hover {
                animation: none;
            }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 204, 255, 0.4);
            }

            70% {
                box-shadow: 0 0 0 50px rgba(0, 204, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 204, 255, 0);
            }
        }
    </style>
</head>
<body onload='GetMap()'>
    <div id="myMap" style="position:relative;width:100%;min-width:350px;height:600px;"></div>

    <fieldset style="width:calc(100% - 30px);min-width:350px;margin-top:10px;">
        <legend>HTML Marker Pulse Animation</legend>
        This sample shows how to pulse animate the position of a HTML marker on the map.
    </fieldset>
</body>
</html>
