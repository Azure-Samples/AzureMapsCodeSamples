<!DOCTYPE html>
<html>
<head>
    <title>Line with Stroke Gradient - Azure Maps Web Control Samples</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to apply a stroke gradient to a line on the map." />
    <meta name="keywords" content="map, gis, API, SDK, , line, linestring, polyline, layer, stroke gradient, gradient" />
    <meta name="author" content="Microsoft Azure Maps" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/css/atlas.min.css?api-version=2" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/js/atlas.min.js?api-version=2"></script>

    <script type='text/javascript'>
        var map, datasource;

        function GetMap() {
            //Initialize a map instance.
            map = new atlas.Map('myMap', {
                center: [-122.135, 47.65],
                zoom: 12,
                style: 'grayscale_dark',

                //Add your Azure Maps subscription key to the map SDK. Get an Azure Maps key at https://azure.com/maps
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: '<Your Azure Maps Key>'
                }
            });

            //Wait until the map resources are ready.
            map.events.add('ready', function () {

                //Create a data source and add it to the map.
                datasource = new atlas.source.DataSource(null, {
                    lineMetrics: true   //Enable line metrics on the data source. This is needed to enable support for strokeGradient.
                });
                map.sources.add(datasource);

                //Create a line and add it to the data source.
                datasource.add(new atlas.data.Feature(new atlas.data.LineString([
                    [-122.18822, 47.63208],
                    [-122.18204, 47.63196],
                    [-122.17243, 47.62976],
                    [-122.16419, 47.63023],
                    [-122.15852, 47.62942],
                    [-122.15183, 47.62988],
                    [-122.14256, 47.63451],
                    [-122.13483, 47.64041],
                    [-122.13466, 47.64422],
                    [-122.13844, 47.65440],
                    [-122.13277, 47.66515],
                    [-122.12779, 47.66712],
                    [-122.11595, 47.66712],
                    [-122.11063, 47.66735],
                    [-122.10668, 47.67035],
                    [-122.10565, 47.67498]
                ])));

                //Create a line layer and pass in a gradient expression for the strokeGradient property.
                map.layers.add(new atlas.layer.LineLayer(datasource, null, {
                    strokeWidth: 6,
                    strokeGradient: [
                        'interpolate',
                        ['linear'],
                        ['line-progress'],
                        0, "blue",
                        0.1, "royalblue",
                        0.3, "cyan",
                        0.5, "lime",
                        0.7, "yellow",
                        1, "red"
                    ]
                }));
            });
        }
    </script>
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:100%;min-width:350px;height:600px;"></div>

    <fieldset style="width:calc(100% - 30px);min-width:350px;margin-top:10px;">
        <legend>Line with Stroke Gradient</legend>
        This sample shows how to apply a stroke gradient to a line on the map. 
        In order to apply this feature to a line, the data source must have the lineMetrics option set to true. 
    </fieldset>
</body>
</html>
