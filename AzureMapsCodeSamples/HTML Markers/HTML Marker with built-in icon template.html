<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Marker with built-in icon template - Azure Maps Web SDK Samples</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how use image templates with an HTML marker." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, template, symbols, markers, pins, pushpins, styling, style, layer, icons, image template" />
    <meta name="author" content="Microsoft Azure Maps" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>

    <script src="ImageTemplates.js"></script>

    <script type='text/javascript'>
        var map;

        function GetMap() {
            //Initialize a map instance.
            map = new atlas.Map('myMap', {
                view: 'Auto',
				
				//Add your Azure Maps key to the map SDK. Get an Azure Maps key at https://azure.com/maps. NOTE: The primary key should be used as the key.
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: '<Your Azure Maps Key>'
                }
            });

            //Wait until the map resources are ready.
            map.events.add('ready', function () {

                //Create a HTML marker and add it to the map.
                map.markers.add(new atlas.HtmlMarker({
                    //Retrieve an icon template.
                    htmlContent: atlas.getImageTemplate('marker-arrow'),
                    color: 'red',
                    secondaryColor: 'pink',
                    text: '00',
                    position: [0, 0]
                }));
            });
        }
    </script>
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;"></div>

    <fieldset style="width:calc(100% - 30px);min-width:290px;margin-top:10px;">
        <legend><h1 style="font-size:16px">HTML Marker with built-in icon template</h1></legend>
        This sample shows how use image templates with an HTML marker.
    </fieldset>
</body>
</html>
