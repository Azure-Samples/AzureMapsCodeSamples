<!DOCTYPE html>
<html>
<head>
    <title>Draw Polygon - Azure Maps Web SDK Samples</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to draw a polygon on the map using the Polygon Drawing tools." />
    <meta name="keywords" content="map, gis, API, SDK, polygon, drawing, draw" />
    <meta name="author" content="Microsoft Azure Maps" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>

    <script src="PolygonDrawingTool.js"></script>

    <script type='text/javascript'>
        var map, drawingTools;

        function GetMap() {
            //Initialize a map instance.
            map = new atlas.Map('myMap', {
                center: [-100, 35],
                zoom: 3,
                view: 'Auto',
				
				//Add your Azure Maps subscription key to the map SDK. Get an Azure Maps key at https://azure.com/maps
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: '<Your Azure Maps Key>'
                }
            });

            //Wait until the map resources are ready.
            map.events.add('ready', function () {
                //Load the drawing tools.
                drawingTools = new PolygonDrawingTool(map, null, function (polygon) {
                    //Do something with the polygon.
                });
            });
        }
    </script>
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;"></div>

    <div style="position:absolute;top:10px;left:10px;">
        <input type="button" value="Draw Polygon" onclick="drawingTools.startDrawing();" />
        <input type="button" value="Clear Drawing Layer" onclick="drawingTools.clear();" />
    </div>

    <fieldset style="width:calc(100% - 30px);min-width:290px;margin-top:10px;">
        <legend>Draw Polygon</legend>
        This sample shows how to draw a polygon on the map using the Polygon Drawing tools.
        Press the "Draw Polygon" then start selecting points on the map.
        When you are done, either click on the first point of the polygon or press ESC.
    </fieldset>
</body>
</html>
