<!DOCTYPE html>
<html lang="en">
<head>
    <title>Show popup on hover - Azure Maps Web SDK Samples</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to show a popup when the mouse hovers over or touches a shape." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, pins, symbols, pushpins, markers, infobox, infowindow, hover" />
    <meta name="author" content="Microsoft Azure Maps" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>

    <script src="DynamicPopup.js"></script>

    <script type='text/javascript'>
        var map, datasource, popup, symbolLayer;

        //Define an HTML template for a custom popup content laypout.
        var popupTemplate = '<div class="customInfobox"><div class="name">{name}</div>{description}</div>';

        function GetMap() {
            //Initialize a map instance.
            map = new atlas.Map('myMap', {
                center: [-122.33, 47.63],
                zoom: 11,
                view: 'Auto',

                //Add your Azure Maps subscription key to the map SDK. Get an Azure Maps key at https://azure.com/maps
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: '<Your Azure Maps Key>'
                }
            });

            //Wait until the map resources are ready.
            map.events.add('ready', function () {

                //Create a customized popup.
                popup = new DynamicPopup({
                    content: '<div style="padding:10px;color:white">Hello World</div>',
                    position: [-122.33, 47.63],
                    fillColor: 'rgba(0,0,0,0.8)',
                    closeButton: false
                });

                popup.open(map);
            });
        }

        function closePopup() {
            popup.close();
        }
    </script>
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;"></div>

    <fieldset style="width:calc(100% - 30px);min-width:290px;margin-top:10px;">
        <legend><h1 style="font-size:16px">Show popup on hover</h1></legend>
    </fieldset>
</body>
</html>
